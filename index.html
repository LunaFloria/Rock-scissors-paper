<html>

<head>
    <title>
        Rock Scissors Paper
    </title>
    <script src="main.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <h1> Rock scissors paper versus computer! </h1>
    <section class="buttons">
        <div id="rock" class="button">
            <div class="material-icons large">circle</div>
            <label>Rock</label>
        </div>
        <div id="scissors" class="button">
            <div class="material-icons large">content_cut</div>
            <label>Scissors</label>
        </div>
        <div id="paper" class="button">
            <div class="material-icons large">article</div>
            <label>Paper</label>
        </div>
    </section>
    <section class="results" id="results">
        <div>
            <div class="material-symbols-outlined medium">skull</div>
            <div class="result-text"> Oh no! You lost! </div>
        </div>
        <div>
            <div class="material-icons medium">handshake</div>
            <div class="result-text"> Draw! </div>
        </div>
        <div>
            <div class="material-symbols-outlined medium">trophy</div>
            <div class="result-text"> Congratulations! You won! </div>
        </div>
    </section>
    <section class="opponent-section">
        <div id="op-rock" class="opponent">
            <div class="material-icons large">circle</div>
            <label>Rock</label>
        </div>
        <div id="op-scissors" class="opponent">
            <div class="material-icons large">content_cut</div>
            <label>Scissors</label>
        </div>
        <div id="op-paper" class="opponent">
            <div class="material-icons large">article</div>
            <label>Paper</label>
        </div>
    </section>
    <section class="score">
        <div >
            <label> Points: </label>
            <span id="points">0</span>
        </div>
        <div>
            <label>Losses:</label>
            <span id="loses">0</span>
        </div>
        <div>
            <label>Draws:</label>
            <span id="draws">0</span>
        </div>
        <div>
            <label>Wins:</label>
            <span id="wins">0</span>
        </div>
    </section>

</body>

</html>
